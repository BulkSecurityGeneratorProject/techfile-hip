<div>
    <h2 id="page-heading">
        <span jhiTranslate="techfileApp.errorRegistro.home.title">Error Registros</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-error-registro-ims" [routerLink]="['/error-registro-ims/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="techfileApp.errorRegistro.home.createLabel">
            Create new Error Registro
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="errorRegistros">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="techfileApp.errorRegistro.numeroLinea">Numero Linea</span></th>
            <th><span jhiTranslate="techfileApp.errorRegistro.textoLinea">Texto Linea</span></th>
            <th><span jhiTranslate="techfileApp.errorRegistro.tipoError">Tipo Error</span></th>
            <th><span jhiTranslate="techfileApp.errorRegistro.proceso">Proceso</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let errorRegistro of errorRegistros ;trackBy: trackId">
                <td><a [routerLink]="['/error-registro-ims', errorRegistro.id, 'view' ]">{{errorRegistro.id}}</a></td>
                <td>{{errorRegistro.numeroLinea}}</td>
                <td>{{errorRegistro.textoLinea}}</td>
                <td>
                    <div *ngIf="errorRegistro.tipoError">
                        <a [routerLink]="['../tipo-error-ims', errorRegistro.tipoError?.id, 'view' ]" >{{errorRegistro.tipoError?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="errorRegistro.proceso">
                        <a [routerLink]="['../proceso-ims', errorRegistro.proceso?.id, 'view' ]" >{{errorRegistro.proceso?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/error-registro-ims', errorRegistro.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/error-registro-ims', errorRegistro.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'error-registro-ims/'+ errorRegistro.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
