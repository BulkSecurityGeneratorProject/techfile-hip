<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cierre">
            <h2><span jhiTranslate="techfileApp.cierre.detail.title">Cierre</span> {{cierre.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="techfileApp.cierre.fechaCierre">Fecha Cierre</span></dt>
                <dd>
                    <span>{{cierre.fechaCierre}}</span>
                </dd>
                <dt><span jhiTranslate="techfileApp.cierre.mesCerrado">Mes Cerrado</span></dt>
                <dd>
                    <div *ngIf="cierre.mesCerrado">
                        <a [routerLink]="['/mes-ims', cierre.mesCerrado?.id, 'view']">{{cierre.mesCerrado?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="techfileApp.cierre.mesAbierto">Mes Abierto</span></dt>
                <dd>
                    <div *ngIf="cierre.mesAbierto">
                        <a [routerLink]="['/mes-ims', cierre.mesAbierto?.id, 'view']">{{cierre.mesAbierto?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cierre-ims', cierre.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
