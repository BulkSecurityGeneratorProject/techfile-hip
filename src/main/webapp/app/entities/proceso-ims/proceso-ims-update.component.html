<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-proceso-ims-heading" jhiTranslate="techfileApp.proceso.home.createOrEditLabel">Create or edit a Proceso</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!proceso.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="proceso.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="techfileApp.proceso.fecha" for="field_fecha">Fecha</label>
                    <div class="input-group">
                        <input id="field_fecha" type="text" class="form-control" name="fecha" ngbDatepicker  #fechaDp="ngbDatepicker" [(ngModel)]="proceso.fecha"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="techfileApp.proceso.duracion" for="field_duracion">Duracion</label>
                    <input type="number" class="form-control" name="duracion" id="field_duracion"
                        [(ngModel)]="proceso.duracion" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="techfileApp.proceso.resultado" for="field_resultado">Resultado</label>
                    <select class="form-control" name="resultado" [(ngModel)]="proceso.resultado" id="field_resultado" >
                        <option value="OK">{{'techfileApp.ResultadoProceso.OK' | translate}}</option>
                        <option value="OK_CON_ERRORES">{{'techfileApp.ResultadoProceso.OK_CON_ERRORES' | translate}}</option>
                        <option value="ERRONEO">{{'techfileApp.ResultadoProceso.ERRONEO' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="techfileApp.proceso.fichero" for="field_fichero">Fichero</label>
                    <select class="form-control" id="field_fichero" name="fichero" [(ngModel)]="proceso.fichero" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ficheroOption.id === proceso.fichero?.id ? proceso.fichero : ficheroOption" *ngFor="let ficheroOption of ficheroes; trackBy: trackFicheroById">{{ficheroOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
